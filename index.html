<!DOCTYPE html>
<html>
<title>Remote Dryland</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-color: darkblue;
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.small_text{
  font-size:100%
}
.big_text {
  text-align:center;
  font-size:300%
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large small_text" onClick="printWorkout()">
    <a href="">
    Click me to view the next workout!
    </href>
  </div>
  <div class="w3-display-bottomright w3-padding-large small_text" >
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScVvsPwO8MMLVKEeP4O3QSbN-XhiiNJIynUHo-wHRSkvSAHYw/viewform?usp=sf_link">
    Submit workout suggestions here!</href>
  </div>
  <div class="w3-display-middle">
    <h1 class="big_text w3-animate-top" id="set"></h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <h1 class="big_text" id="timer"></h1>
    <p class="small w3-center" id="next"></p>
  </div>
</div>


<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="workouts/3_21_20.json"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
